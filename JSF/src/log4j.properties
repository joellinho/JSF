#Archivo para el monitoreo de páginas
log4j.rootLogger=ERROR,A1
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c{1}:%L] %m%n
#Indicamos la clase con la cual estaremos haciendo el monitoreo. 
#Y el DEBUG es el nivel mas bajo para poder monitorear cada una de nuestras actividades.
log4j.logger.com.google.log.LogViews=DEBUG
